<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta content="I write code." name="description">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <link rel="stylesheet" type="text/css" href="stylesheets/loading.css" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="javascripts/config.js"></script>
    <script src="javascripts/base64.js"></script>
    <script src="javascripts/showdown.js"></script>
    <!-- Change this to your site title -->
    <title>Hooloo</title>
  </head>

  <body>
    <header>
      <canvas id="gameoflife"></canvas>
      <div class="inner">
        <!-- Change this to your site title -->
        <a href="/" onclick = "return false"><h1 onclick="home()">Hooloo</h1></a>
        <span class="searchbar">
        <input type="text" id="searchbar" onclick="cache()" onkeyup="if(this.value){doSearch(this.value)}else{home()}">
        </span>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <div class="gotop" onclick="goToTop()">
            <div class="gotopinner">
              <div class="topleft"></div>
              <div class="topright"></div>
              <div class="topbody"></div>
            </div>
          </div>
          <div id="loading">
            <div class="loading" index="0"></div>
            <div class="loading" index="1"></div>
            <div class="loading" index="2"></div>
            <div class="loading" index="3"></div>
            <div class="loading" index="4"></div>
          </div>
          <a href="/" onclick="return false">
            <div id="backhome" onclick="home()">
              <div class="backhome">
                <div class="backhomeinner">
                  <div class="backleft"></div>
                  <div class="backright"></div>
                  <div class="backbody"></div>
                </div>
              </div>
            </div>
          </a>
          <div id="content">
          </div>
          <div id="takinglonger"><blockquote>This is taking longer than normal, and there may be some problems in your network.</blockquote></div>
          <div id="disqus_thread" style="display:none"></div>
        </section>

        <aside id="sidebar">
          <img src="images/hooloo.png" />
          <p>This blog is based on <a href="https://github.com/sneezry/Hooloo">Hooloo</a> using the Architect theme by <a href="http://sneezry.com">Sneezry</a> based on <a href="http://twitter.com/jasonlong">Jason Long</a>.</p>
          <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/"><img alt="Creative Commons License" style="border-width:0;-webkit-border-radius: 10px;-moz-border-radius: 10px;border-radius: 10px;" src="/images/cc_by-nc-sa.png" /></a>
        </aside>
      </div>
      <footer>Stay hungry, Stay foolish.</footer>
    </div>
  <script src="javascripts/search.js"></script>
  <script src="javascripts/getmd.js"></script>
  <!--
  <script src="/javascripts/main.js"></script>
  -->
  <script src="javascripts/gameoflife.js"></script>
  </body>
</html>
